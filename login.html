<!doctype html><html lang="id"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login · Ciburial</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head><body>
<header class="mainnav"><nav class="container py-2"><a class="brand" href="index.html">Ciburial Puncak</a></nav></header>

<main class="container py-5" style="max-width:560px">
  <h1 class="h4 fw-bold mb-3">Masuk Panel Admin</h1>
  <form id="fLogin" class="bg-soft p-3 rounded-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="nama@domain.com" required>
    </div>
    <div class="mb-3">
      <label for="pw" class="form-label">Kata Sandi</label>
      <input id="pw" name="password" type="password" class="form-control" placeholder="••••••••" required>
    </div>
    <button class="btn btn-info">Masuk</button>
  </form>
  <div id="msg" class="mt-3 small text-danger"></div>
</main>

<script>
  function basePath(){ return location.pathname.replace(/[^\/]+$/, ''); }
  document.getElementById('fLogin').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const r = await fetch(basePath()+'backend/api/auth/login.php', { method:'POST', body:fd });
    const j = await r.json();
    if(j.ok){ location.href = 'admin.html'; }
    else{ document.getElementById('msg').textContent = j.error||'Login gagal'; }
  });
</script>
</body></html>
