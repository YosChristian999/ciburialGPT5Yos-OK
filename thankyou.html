<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status Pembayaran ¬∑ Ciburial Puncak</title>
  <link rel="icon" href="/favicon.ico" type="image/png/ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#0b1020;color:#e6f1ff}
    .card{background:#0f1834;border:1px solid rgba(255,255,255,.08)}
    .ok{color:#22c55e} .warn{color:#f59e0b} .err{color:#ef4444}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,"Courier New",monospace}
    #raw-debug { display:none !important; }
  </style>
</head>
<body class="py-5">
  <div class="container" style="max-width:860px">
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Terima kasih üôè</h1>
      <a href="/ciburial/index.html" class="btn btn-outline-light btn-sm">‚Üê Kembali</a>
    </div>

    <div class="card p-3 mb-3">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="small text-secondary">Order ID</div>
          <div id="orderId" class="mono"></div>
        </div>
        <div class="col-md-3">
          <div class="small text-secondary">Status</div>
          <div id="status" class="fw-semibold"></div>
        </div>
        <div class="col-md-3">
          <div class="small text-secondary">Nominal</div>
          <div id="amount" class="fw-semibold"></div>
        </div>
      </div>
      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <div class="small text-secondary">Metode</div>
          <div id="method" class="mono"></div>
        </div>
        <div class="col-md-8">
          <div class="small text-secondary">Waktu</div>
          <div id="time" class="mono"></div>
        </div>
      </div>
      <div class="mt-3">
        <button id="btnReload" class="btn btn-info btn-sm">Muat Ulang</button>
      </div>
    </div>

    <div id="hint" class="alert alert-warning d-none"></div>

    
  </div>

  <script>
const rupiah = n => 'Rp ' + Number(n||0).toLocaleString('id-ID');

async function loadStatus(){
  const p = new URLSearchParams(location.search);
  const orderId = p.get('order_id') || '';
  const elId     = document.getElementById('orderId');
  const elStatus = document.getElementById('statusText');
  const elAmt    = document.getElementById('amountText');
  const elTime   = document.getElementById('timeText');
  const elMethod = document.getElementById('methodText');

  if (elId) elId.textContent = orderId || '-';

  if(!orderId){
    if (elStatus) elStatus.textContent = 'order_id kosong';
    return;
  }

  try {
    const res  = await fetch('${API_BASE}/backend/api/payments/status.php?order_id=' + encodeURIComponent(orderId), {cache:'no-store'});
    const text = await res.text();
    let j;
    try { j = JSON.parse(text); }
    catch {
      if (elStatus) elStatus.textContent = 'balasan server bukan JSON';
      console.error('non-JSON:', text);
      return;
    }
    if (!j.ok) {
      if (elStatus) elStatus.textContent = j.error || 'gagal ambil status';
      return;
    }

    // sukses
    if (elStatus) elStatus.textContent = j.status?.toUpperCase() || '-';
    if (elAmt)    elAmt.textContent    = rupiah(Math.round(Number(j.gross_amount || 0)));
    if (elTime)   elTime.textContent   = j.transaction_time || '-';
    if (elMethod) elMethod.textContent = (j.payment_type || '').toUpperCase();

  } catch (e) {
    if (elStatus) elStatus.textContent = 'gagal ambil status';
    console.error(e);
  }
}

// pertama kali
loadStatus();

// polling tiap 5 detik selama pending
let poll = setInterval(loadStatus, 5000);
window.addEventListener('beforeunload', ()=> clearInterval(poll));
</script>


</body>
</html>
