<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Â· Ciburial</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css?v=2">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="gradient-text m-0">Dashboard Admin</h3>
    <button id="btnOut" class="btn btn-outline-info btn-sm">Logout</button>
  </div>

  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card bg-glass border-info">
        <div class="card-body">
          <h5 class="text-info">Kelola Villa</h5>
          <p class="small text-muted mb-3">Tambah/Edit/Hapus villa, upload gambar & video (lanjutan nanti).</p>
          <a href="#" class="btn btn-info btn-sm disabled">Coming soon</a>
        </div>
      </div>
    </div>
    <!-- kartu lainnya menyusul -->
  </div>
</div>

<script>
const basePath = ()=> location.pathname.replace(/[^\/]+$/,'');
(async () => {
  const r = await fetch(basePath()+'backend/api/auth/check.php',{cache:'no-store'});
  const j = await r.json();
  if(!j.ok){ location.href = basePath()+'login.html'; }
})();
document.getElementById('btnOut').onclick = async ()=>{
  await fetch(basePath()+'backend/api/auth/logout.php',{cache:'no-store'});
  location.href = basePath()+'login.html';
};
</script>
</body>
</html>
